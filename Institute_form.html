<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admssion Form</title>
</head>
<body>
    <h2>CODEMALA  INSTITUTE</h2>
    <form action="StudentDate.jsp" method="post">
    <fieldset><legend>Student Details</legend>
        <label for="uName">Enter Your Full Name : </label><input type="text" name="uName" id="uName" required>
        <br><br>
        <label for="dob">Your Date Of Birth : </label><input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="Mob">Enter your Mobile No : </label><input type="text" name="Mob" id="Mob" size="20" required>
       
        <br><br>
        <label for="emailId">Enter E-Mail Address : </label><input type="email" name="emailId" id="emailId">
        <br><br>
        <label for="branch">Select Branch :  </label><select name="branch" id="branch" required>
            <option value="cse">Computer Science Engineering</option>
            <option value="it">Information Technology</option>
            <option value="entc">Electronics And Telecommunication</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
        </select>
        <br><br>
        Select Sem:<input type="radio" name="sem" id="one" value="one" required><label for="one">1st Sem </label>
        <input type="radio" name="sem" id="two" value="two"><label for="two">2nd Sem </label>
        <input type="radio" name="sem" id="three" value="three"><label for="three">3rd Sem </label>
        <input type="radio" name="sem" id="four" value="four"><label for="four">4th Sem </label>
        <input type="radio" name="sem" id="five" value="five"><label for="five">5th Sem </label>
        <input type="radio" name="sem" id="six" value="six"><label for="six">6th Sem </label>
        <input type="radio" name="sem" id="seven" value="seven"><label for="seven">7th Sem </label>
        <input type="radio" name="sem" id="eight" value="eight"><label for="eight">8th Sem </label> 
         <br><br>
         <label for="progLangs">Select Languages : </label><select name="langs" id="progLangs">
            <option value="cprog">C Programming Language</option>
            <option value="cpp">C++ (OOP)</option>
            <option value="java">Java Programming Language</option>
            <option value="python">Python Scripting Language</option>
            <option value="csharp">C#.NET Programming Language</option>
        </select>
        <br><br>
        <label for="col">Enter your College Name : </label><input type="text" name="col" id="col" required >
        <input type="reset" name="reset" value="Clear"> 
        <br><br>
        <form action="StudentDate.jsp" enctype="multipart/form-data">
            <label for="idPhoto">Upload Your passport size photo : </label><input type="file" name="idPic" id="idPhoto" required> 
        </form>
        <input type="submit" name="save" value="SUBMIT">  
    </fieldset>
        

    </form>
</body>
</html>
